    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.js"></script>
    <script>
      function showHelp() {
        Swal.mixin({
          confirmButtonText: 'Дараагийн алхам &rarr;',
          progressSteps: ['1', '2', '3', '4']
        }).queue([
          {
            title: '1. Бүтээгдэхүүн сонгох',
            text: 'Та "Бүтээгдэхүүн" цэснээс өөрийн хүссэн бүтээгдэхүүнээ сонгоно',
            imageUrl: '%PUBLIC_URL%/assets/images/video1.gif',
          imageWidth: 400,
                imageHeight: 200,
      },
        {
          title: '2. Сагсанд нэмэх',
                  text: 'Та төрөл, багц болон тоо ширхэгээ оруулан сагсанд нэмэх товчийг дарна',
                imageUrl: '%PUBLIC_URL%/assets/images/video2.gif',
                imageWidth: 400,
                imageHeight: 200,
        },
        {
          title: '3. Захиалах',
                  text: 'Та сагс руу орж өөрийн захиалсан бүтээгдэхүүнтэйгээ танилцан захиалах товчин дээр дарна',
                imageUrl: '%PUBLIC_URL%/assets/images/video3.gif',
                imageWidth: 400,
                imageHeight: 200,
        },
        {
          title: '4. Бүртгүүлэх',
                  text: 'Та өөрийн захиалгын мэдээллээ оруулан бүртгүүлэх товчин дээр дархад таны захиалга хийгдэх болно',
                imageUrl: '%PUBLIC_URL%/assets/images/video4.gif',
                imageWidth: 400,
                imageHeight: 200,
        },
      ]).then((result) => {
          if (result.value) {
            Swal({
              title: 'Ингээд л боллоо',

            })
          }
        })
      }
      function orderSuccess() {
        Swal(
                'Таны захиалга амжилттай хийгдлээ',
                'Та өөрийн цахим хаягаа шалгана нэхэмжлэлтэй танилцана уу. Манай ажилтан тантай удахгүй холбогдох болно',
                'success'
        )
      }
      function offerSuccess() {
        Swal(
                'Үнийн санал амжилттай илгээгдлээ',
                '',
                'success'
        )
      }
      function addedToCart() {
        Swal(
                'Сагсанд амжилттай нэмэгдлээ',
                '',
                'success'
        )
      }
    </script>
